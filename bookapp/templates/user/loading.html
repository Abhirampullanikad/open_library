{% {% extends "userinterface.html" %} %}
<!DOCTYPE html>

{% load static %} 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Launch Animation</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6c5ce7;  /* Modern purple (can be changed) */
            --secondary-color: #a29bfe; /* Lighter accent */
        }

        .launch-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #f8f9fa; /* Light gray (change to your brand color) */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        /* Dot Wave Animation */
        .dot-wave {
            display: flex;
            gap: 8px;
            height: 50px;
            align-items: center;
        }

        .dot-wave__dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--primary-color);
            animation: dot-wave-animation 1.4s ease-in-out infinite;
        }

        .dot-wave__dot:nth-child(1) { animation-delay: 0s; }
        .dot-wave__dot:nth-child(2) { animation-delay: 0.2s; }
        .dot-wave__dot:nth-child(3) { animation-delay: 0.4s; }
        .dot-wave__dot:nth-child(4) { animation-delay: 0.6s; }

        @keyframes dot-wave-animation {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-15px); background: var(--secondary-color); }
        }

        /* Smooth exit animation */
        .launch-screen.fade-out {
            opacity: 0;
            transition: opacity 0.6s ease-out;
        }
    </style>
</head>
<body>
    <!-- Launch Screen -->
    <div class="launch-screen" id="launchScreen">
        <div class="dot-wave">
            <div class="dot-wave__dot"></div>
            <div class="dot-wave__dot"></div>
            <div class="dot-wave__dot"></div>
            <div class="dot-wave__dot"></div>
        </div>
    </div>

    <!-- Main App Content (hidden initially) -->
    <div class="container-fluid d-none" id="mainContent">
        <!-- Your app content here -->
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        window.addEventListener('load', function() {
            setTimeout(() => {
                const launchScreen = document.getElementById('launchScreen');
                launchScreen.classList.add('fade-out');
                
                setTimeout(() => {
                    launchScreen.style.display = 'none';
                    document.getElementById('mainContent').classList.remove('d-none');
                }, 600); // Matches CSS transition time
            }, 2000); // Adjust launch screen duration
        });
    </script>
</body>
</html>
