{% extends 'user/userinterface.html' %}
{% load static %}

{% block content %}
<div class="container py-4">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="row g-0">
                    <div class="col-md-4">
                        {% if book.image %}
                        <img src="{{ book.image.url }}" class="img-fluid rounded-start" alt="{{ book.title }}">
                        {% else %}
                        <img src="{% static 'assets/img/default-book.jpg' %}" class="img-fluid rounded-start" alt="Default cover">
                        {% endif %}
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h1 class="card-title">{{ book.title }}</h1>
                            <p class="text-muted h4">by {{ book.author }}</p>
                            <div class="d-flex justify-content-between align-items-center my-3">
                                <h3 class="text-primary mb-0">â‚¹{{ book.price }}</h3>
                                
                                <span class="badge bg-{% if book.book_available %}success{% else %}danger{% endif %}">
                                    {% if book.book_available %}Available{% else %}Out of Stock{% endif %}
                                </span>
                            </div>
                            <p class="card-text">{{ book.description }}</p>
                            
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
